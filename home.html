    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css">

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  <body>
    <!-- Navbar -->
    <header>

      <div class="container-fluid">

          <div class="navb-logo">
              <img src="/gambar/logo angina.png" alt="Logo">
          </div>

          <div class="navb-items d-none d-xl-flex">

              <div class="item">
                  <a href="/">Beranda</a>

              <div class="item">

              </div>

              <!-- <div class="item">
                  <a href="/about">About</a>
              </div> -->

              <div class="item-button">
                  <a href="/Login" type="button">Masuk</a>
              </div>
          </div>

          <!-- Button trigger modal -->
          <div class="mobile-toggler d-lg-none">
              <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                  <i class="fa-solid fa-bars"></i>
              </a>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">

                      <div class="modal-header">
                          <img src="/gambar/logo angina.png" alt="Logo">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                      </div>

                      <div class="modal-body">
                          
                          <div class="modal-line">
                              <i class="fa-solid fa-house"></i><a href="/">Beranda</a>
                          </div>

                          <div class="modal-line">
                              <i class="fa-solid fa-bell-concierge"></i><a href="/Info Kesehatan">Info Kesehatan</a>
                          </div>

                          <div class="modal-line">
                              <i class="fa-solid fa-file-lines"></i> <a href="/Konsultasi">Konsultasi</a>
                          </div>

                          <a href="/login" class="navb-button" type="button">Masuk</a>
                      </div>

                      <!-- <div class="mobile-modal-footer">
                          
                          <a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a>
                          <a target="_blank" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                          <a target="_blank" href="#"><i class="fa-brands fa-youtube"></i></a>
                          <a target="_blank" href="#"><i class="fa-brands fa-facebook"></i></a>
                      </div> -->
                  </div>
              </div>
          </div>

      </div>

    ></script>
