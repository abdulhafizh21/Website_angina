<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/konsultasi.css">
    <title>Angina - Konsultasi</title>
</head>
<body>

    
    <div class="container">
       
        <!-- HEADER -->
        <div class="row">
            <div class="header"></div>
                <nav>
                    <div class="brand">
                        <a href="#"><img src="gambar/logo angina.png" alt="logo angina"></a>
                    </div>
                    <ul>
                        <li>
                            <a href="#">Beranda</a>
                        </li>
                        <li>
                            <a href="#">Info Kesehatan</a>
                        </li>
                        <li>
                            <a href="#">Konsultasi</a>
                        </li>
                        <li>
                            <button>Login</button>
                            <a href="#"><img src="gambar/loged.png" alt="login"></a>
                        </li>
                    </ul>
                </nav>
        </div>

        <!-- END HEADER -->

        <!-- NAVIGATION -->
        <div class="row">
            <div class="navigation">
                <div class="search">
                    <img src="gambar/search_icon.png" alt="cari">
                    <form>
                        <input type="text" placeholder="Cari Dokter">
                    </form>
                </div>
                <div class="location">
                    <img src="gambar/Icon_location.png" alt="alamat">
                    <form>
                        <input type="text" placeholder="Tambahkan Lokasi Kamu">
                    </form>
                </div>
            </div>
        </div>

        <!-- END NAVIGATION -->

        <!-- CONTENT -->
        <div class="row">
            <div class="content">
                <div class="left">
                    <div class="lefta">
                        <h1>Filter</h1>
                        <button>Reset</button>
                    </div>
                    <div class="leftb">
                        <h1>Tipe Konsultasi</h1><br>
                        <div class="radio-group">
                            <label class="form-control">
                                <input type="radio" name="pilihanA" value="Semua Tipe" aria-checked="false">
                                <p>Semua Tipe</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanA" value="Chat">
                                <p>Chat</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanA" value="Video Call">
                                <p>Video Call</p>
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="leftc">
                        <h1>Harga Konsultasi</h1><br>
                        <div class="radio-group">
                            <label class="form-control">
                                <input type="radio" name="pilihanB" value="dibawah" aria-checked="false">
                                <p>< Rp 200.000</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanB" value="sama dengan">
                                <p>Rp 200.000 - Rp 300.000</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanB" value="diatas">
                                <p>> Rp 250.000</p>
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="leftd">
                        <h1>Pengalaman Kerja</h1><br>
                        <div class="radio-group">
                            <label class="form-control">
                                <input type="radio" name="pilihanC" value="dibawah" aria-checked="false">
                                <p>Dibawah 5 Tahun</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanC" value="sama dengan">
                                <p>5 - 7 Tahun</p>
                                <span></span>
                            </label>
                            <label class="form-control">
                                <input type="radio" name="pilihanC" value="diatas">
                                <p>Diatas 10 Tahun</p>
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="rightA">
                        <h1>Hasil Pencarian</h1>
                        <button>Lihat Semua</button>
                    </div>
                    <div class="rightb">
                        <div class="dokter1">
                            <img src="gambar/image 10.png" alt="dokter 1">
                            <div class="dokter1A">
                                <h1>Dr. Seno</h1>
                                <h2>Spesialis Jantung</h2>
                            <div class="dokter1atr">
                                <div class="dokter1atra">
                                    <img src="gambar/image 12.png" alt="rekomendasi">
                                    <h3>90%</h3>
                                    <img src="gambar/image 13.png" alt="medical">
                                    <h3>5 Tahun</h3>
                                </div>
                                <h4>Mulai dari</h4>
                                <div class="harga">
                                    <h1>Rp.200.000</h1>
                                    <h2>Rp.350.000</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="btnkonsul">
                                <button>Mulai Konsultasi</button>
                            </div>
                        </div>
                        <div class="dokter2">
                            <img src="gambar/image 11.png" alt="dokter 2">
                            <div class="dokter1A">
                                <h1>Dr. Susanti</h1>
                                <h2>Ahli Kesehatan Jantung</h2>
                            <div class="dokter1atr">
                                <div class="dokter1atra">
                                    <img src="gambar/image 12.png" alt="rekomendasi">
                                    <h3>90%</h3>
                                    <img src="gambar/image 13.png" alt="medical">
                                    <h3>10 Tahun</h3>
                                </div>
                                <div class="harga">
                                    <h4>Mulai dari</h4>
                                    <h1>Rp.250.000</h1>
                                    <h2>Rp.300.000</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="btnkonsul">
                                <button>Mulai Konsultasi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- END CONTENT -->

        <!-- FOOTER -->
        <div class="row">
            <div class="footer">
                <h1>footer</h1>
            </div>
        </div>

        <!-- END FOOTER -->
    </div>
</body>
</html>
