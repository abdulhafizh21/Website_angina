<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=css/regis.css>
  </head>
<body>
    <!-- Login 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5" style="font-family: poppins;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover rounded-end" loading="lazy" src="https://cdn.pixabay.com/photo/2017/08/01/23/02/doctor-2568481_1280.jpg" alt="pixabay.com">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-4">
                        
                        <h4 style="font-size: 20px;">Sign in to angina</h4>
                        <h6 class="text-secondary" style="font-size: 14px;">Sign up with social media account</h6>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <div class="d-flex gap-2 flex-column">
                        <a href="#!" class="btn btn-lg btn-outline-dark">
                          <span class=""><i class="fa fa-google" aria-hidden="true"></i></span>
                        </a>
                      </div>
                    </div>

                    <div class="col-4">
                      <div class="d-flex gap-2 flex-column">
                        <a href="#!" class="btn btn-lg btn-outline-dark">
                          <span class=""><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
                        </a>
                      </div>
                    </div>

                    <div class="col-4 mb-4">
                      <div class="d-flex gap-2 flex-column">
                        <a href="#!" class="btn btn-lg btn-outline-dark">
                          <span class=""><i class="fa fa-apple" aria-hidden="true"></i></span>
                        </a>
                      </div>
                    </div>

                  </div>
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden text-secondary"  style="font-size: 14px;">
                      <div class="col-12" >
                        <div class="mb-2">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="mb-2">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="formGroupExampleInput2">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="">
                          <!-- Simple link -->
                          <a href="#!" style="text-decoration: none; font-size: 14px; color: #016A70;;">Forgot password?</a>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid mb-3" >
                          <button class="btn btn-lg text-white" type="submit" style="font-size: 16px; background-color: #016A70;">Login</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div class="" style="font-size: 14px;">
                        <p class="link-secondary">Don't have account? <a href="#!" style="text-decoration: none; color: #016A70;">Sign Up</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
