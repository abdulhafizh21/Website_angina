<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Login 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5" style="font-family: poppins;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover rounded-end" loading="lazy" src="https://cdn.pixabay.com/photo/2014/12/10/20/56/medical-563427_1280.jpg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-4">
                        
                        <h4 style="font-size: 20px;">Sign up to angina</h4>
                       
                      </div>
                    </div>
                  </div>
                  
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden text-secondary"  style="font-size: 14px;">
                        <div class="row g-3">
                          <div class="col-md-6">
                              <label for="nama_depan" class="form-label">Nama Depan</label>
                              <input type="text" class="form-control" aria-label="First name">
                          </div>
                          <div class="col-md-6">
                              <label for="nama_belakang" class="form-label">Nama Belakang</label>
                              <input type="text" class="form-control"  aria-label="Last name">
                          </div>
                        </div>
                      <div class="col-12">
                      <div class="mb-2">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2">
                      </div>
                      </div>
                      <div class="col-12">
                        <div class="mb-2">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="formGroupExampleInput2">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="mb-2">
                          <label for="k_password" class="form-label">Konfirmasi Password</label>
                          <input type="password" class="form-control" id="formGroupExampleInput2">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="mb-2 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" style="font-size: 14px;">Saya setuju dengan peraturan dan persyaratan</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid mb-3" >
                          <button class="btn btn-lg text-white" type="submit" style="font-size: 16px; background-color: #016A70;">Sign Up</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div class="" style="font-size: 14px;">
                        <p class="link-secondary">You have account? <a href="#!" style="text-decoration: none; color: #016A70;">Sign In</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
